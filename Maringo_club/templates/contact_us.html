<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Maringo Sports Club</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    mark {
      background-color: #a3d2ca;
      padding: 2px 4px;
      border-radius: 3px;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #00695c;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1, h2 {
      text-align: center;
      margin-top: 20px;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .contact-info {
      text-align: center;
      margin: 40px 20px 20px;
      padding: 20px;
      background-color: white;
      border-top: 2px solid #4CAF50;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #004d40;
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      form {
        margin: 10px;
      }
    }
  </style></head>

<body>

  <!-- Header and Nav -->
  <header>
    <h1>Contact Maringo Sports Club</h1>
  </header>

  <nav>
    <a href="/index.html">Home</a>
    <a href="/game_registration.html">Game Registration</a>
    <a href="/item_purchase.html">Item Purchase</a>
  </nav>

  <!-- Main Form -->
  <h1><mark>Contact Us</mark></h1>

  <form action="/send_message" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <!-- Contact Info -->
  <div class="contact-info">
    <h2>Get in Touch</h2>
    <p><b>Phone:</b> <a href="tel:+254711807104">0711 807 104</a></p>
    <p><b>Email:</b> <a href="mailto:info@maringosportsclub.co.ke">info@maringosportsclub.co.ke</a></p>
    <p><b>Address:</b> Maringo Sports Grounds, Naivasha, Kenya</p>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Maringo Sports Club | Designed by Daniel
  </footer>

</body>
</html>
