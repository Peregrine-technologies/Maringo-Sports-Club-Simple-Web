<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        fieldset {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
        }

        legend {
            font-size: 18px;
            font-weight: 500;
            color: #007bff;
            padding: 0 10px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #sportsList {
            margin-top: 30px;
        }

        h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        ol {
            padding-left: 20px;
            font-size: 16px;
            line-height: 2;
        }

        li {
            background-color: #f2f2f2;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                width: 100%;
                font-size: 14px;
            }

            input[type="text"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sports Maintenance</h1>

        <!-- Form for adding/updating sports -->
        <form id="sportsMaintenance">
            <fieldset>
                <legend>Maintain Sports</legend>

                <label for="sportName">Sport Name:</label>
                <input type="text" id="sportName" name="sportName" placeholder="e.g., Swimming" required>

                <button type="submit">Add / Update Sport</button>
            </fieldset>
        </form>

        <!-- Section to display existing sports -->
        <section id="sportsList">
            <h3>Existing Sports</h3>
            <ol id="sportsUl">
                <li>Swimming</li>
                <li>Football</li>
                <li>Basketball</li>
            </ol>
        </section>
    </div>

    <script>
        const form = document.getElementById('sportsMaintenance');
        const sportInput = document.getElementById('sportName');
        const sportsOl = document.getElementById('sportsUl');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const newSport = sportInput.value.trim();
            if (!newSport) return;

            // Check if sport already exists (case-insensitive)
            const existingSports = Array.from(sportsOl.querySelectorAll('li')).map(li => li.textContent.toLowerCase());
            if (existingSports.includes(newSport.toLowerCase())) {
                alert(`${newSport} already exists in the list.`);
                sportInput.value = '';
                return;
            }

            // Add new sport to the list
            const li = document.createElement('li');
            li.textContent = newSport;
            sportsOl.appendChild(li);

            sportInput.value = '';
        });
    </script>
</body>
</html>
