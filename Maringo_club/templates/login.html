<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <title>Login - Maringo Sports Club</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .google-btn {
      background-color: #db4437;
      margin-top: 10px;
    }

    .google-btn:hover {
      background-color: #c23321;
    }

    .spinner {
      display: none;
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      text-align: center;
      margin-top: 20px;
    }

    a {
      color: #00695c;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .forgot {
      text-align: right;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Login</h1>

    <form id="loginForm" action="{{ url_for('login') }}" method="POST">
      <div>
        <input type="text" name="username" id="username" placeholder="Enter username or email" required>
      </div>

      <div>
        <input type="password" name="password" id="password" placeholder="Enter password" required>

        <p>
          <input type="checkbox" id="togglePassword">
          <label for="togglePassword">Show password</label>
        </p>
        <div class="forgot">
          <a href="/forgot_password">Forgot password?</a>
        </div>
      </div>

      <div>
        <button type="submit">Login</button>
        <div class="spinner" id="spinner"></div>
      </div>

      <button type="button" class="google-btn" onclick="location.href='/auth/google'">
        Login with Google
      </button>

      <p><a href="{{ url_for('register_user') }}">Don't have an account? Register here</a></p>
    </form>
  </div>

  <!-- JavaScript for toggle and spinner -->
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const loginForm = document.getElementById('loginForm');
    const spinner = document.getElementById('spinner');

    togglePassword.addEventListener('change', function () {
      passwordInput.type = this.checked ? 'text' : 'password';
    });

    loginForm.addEventListener('submit', function () {
      spinner.style.display = 'block';
    });
  </script>
</body>
</html>
