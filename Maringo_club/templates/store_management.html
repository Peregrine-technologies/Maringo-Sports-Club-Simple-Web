<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Item Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        fieldset {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
        }

        legend {
            font-size: 18px;
            font-weight: 500;
            color: #007bff;
            padding: 0 10px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                width: 100%;
                font-size: 14px;
            }

            input[type="text"],
            input[type="number"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Store Item Management</h1>

        <!-- Form for managing store items -->
        <form id="storeItemManagement">
            <fieldset>
                <legend>Manage Store Items</legend>

                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" placeholder="e.g., Hockey Stick" required>

                <label for="itemPrice">Price (KSh):</label>
                <input type="number" id="itemPrice" name="itemPrice" min="0" step="0.01" required>

                <label for="maxStock">Max Stock Level:</label>
                <input type="number" id="maxStock" name="maxStock" min="1" required>

                <label for="currentStock">Current Stock Level:</label>
                <input type="number" id="currentStock" name="currentStock" min="0" required>

                <button type="submit">Add / Update Item</button>
            </fieldset>
        </form>
    </div>

</body>
</html>
